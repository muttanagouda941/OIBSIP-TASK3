<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="new.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<script>

    function add_item() {

        let item = document.getElementById("box");
        let list_item = document.getElementById("list_item");
        if (item.value != "") {

            let make_li = document.createElement("LI");
            make_li.appendChild(document.createTextNode(item.value));

            list_item.appendChild(make_li);

            item.value = ""

            make_li.onclick = function () {
                this.parentNode.removeChild(this);
            }

        }
        else {
            alert("Add a value to List");
        }

    }
</script>

<body>
    <div id="data">
        <h3 class="title">
            To Do Web Page</h3>
        <br /><br />

        <div class="row">
            <form class="form-inline col-sm-offset-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="To do-List Items" id="box"
                        style="width: 30vw" />
                </div>
                <br>
                <div class="form-group">
                    <input type="button" class="btn btn-primary form-control" value="add" style="width: 10vw"
                        onclick="add_item()" />
                </div>

            </form>
        </div>
        <div class="row">
            <ul id="list_item">
            </ul>
        </div>
    </div>
    </div>
</body>

</html>
